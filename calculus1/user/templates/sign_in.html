<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign In</title>
    {% load staticfiles %}
    <!-- <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap4.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  </head>
  <body>


  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url(https://ed.stanford.edu/sites/default/files/news_images/math2.jpeg);">
          <span class="login100-form-title-1">
            Sign In
          </span>
        </div>

    <div class="container">

      <div class="row">
          {% block login_auth %}
          <form method="post" action="{% url 'users:authorize' %}">
            {% csrf_token %}
            <table id="signform">
            <tr>
                <td class="label-input100">Username</td>
                <td class="input100"><input type="text" name="username" placeholder="Enter username" value=""></td>
            </tr>
            <tr>
                <td class="label-input100">Password</td>
                <td class="input100"><input type="password" name="password" placeholder="Enter password" value=""></td>
            </tr>
            </table>

            {% if login_error %}
            <label class="error">{{ login_error }}</label>
            {% endif %}


          <div class="container-login100-form-btn">

            <button class="login100-form-btn"><input type="submit" value="" /><h4>Log in</h4></button>
          </div>
            <input type="hidden" name="next" value="{{ next }}" />
          </form>
          {% endblock login_auth %}
        </div>

        <div class="container-login100-form-btn">
          <div class="col-sm-4">
              <button class="login100-form-btn"><a href="{% url 'users:sign_up' %}"><h4>Sign Up</h4></a></button>
          </div>
      </div>
    </div>
    <script type="text/javascript" rel="stylesheet" type="text/css" src="{% static 'js/main.js' %}"></script>
  </body>
</html>
