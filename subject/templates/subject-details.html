<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Subject details</title>
  	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery-3.2.1.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="logo">
        <a href="{% url 'home' %}">Online Math</a>
      </h1>
      <div class="logpage">
        <a class="btn btn-info" href="{% url 'users:sign_in' %}">Log in</a>
        <a class="btn btn-info" href="/user/sign_up/">Sign up</a>
      </div>
      <div class="menu">
        <a  class="btn btn-info" href="/admin/">Admin</a>
        <a  class="btn btn-info" href="{% url 'users:profile' %}">Account</a>
        <a  class="btn btn-info" href="/exercise/">Exercises</a>
      </div>
    </div>

    <div class="container">
<div class="row">
      {%  if not user.is_authenticated %}
        <div class="col-sm ">
          <div class="card">
            <a href="{% url 'users:sign_up' %}">Sign Up</a><br>
            <a href="{% url 'users:sign_in' %}">Sign In</a><br>

          </div>
        </div>
      {% endif %}
      <div class="col-sm">
        <div class="card">

          {% if subject %}
            <h2>Subject name: {{ subject.title }}</h2>

            <ul class="topic-list"></ul>

          {% endif %}

          {% if not subject %}
            <h2>no subject {{ subject.title }}</h2>
          {% endif %}

        </div>
      </div>
      </div>

    </div>

    <script>
      displayTopicList();
    </script>
  </body>
</html>
