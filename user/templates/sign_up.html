<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap4.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  </head>
  <body>

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url(https://ed.stanford.edu/sites/default/files/news_images/math2.jpeg);">
          <span class="login100-form-title-1">
            Sign Up
          </span>
        </div>


    <div class="container">
      <div class="row">
        <div class='card'>
          <form method="post" action="{% url 'users:create_user' %}">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <!-- {{ register_form.as_p }} -->
            <button type="submit">Save changes</button>
          </form>
        </div>


        <div class="col-sm-4">
          <button class="login100-form-btn"><a href="{% url 'users:sign_in' %}"><h4>Sign In</h4></a></button>
        </div>
      </div> <!-- row -->

    </div> <!-- container -->

  </body>
</html>
